<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <input id="yang" placeholder="阳寿" type="number" />
    <input id="san" type="number" placeholder="善">
    <input id="we" type="number" placeholder="恶">
    <input id="zuyu" type="number" placeholder="卒于">
    <span id="text">未知</span>
    <button id="btn">计算</button>
    <button id="reset">重置</button>
</body>
<script>
    let y = document.getElementById('yang');
    let btn = document.getElementById('btn')
    let ss = document.getElementById('san')
    let ee = document.getElementById('we')
    let z = document.getElementById('zuyu')
    btn.onclick = function () {
        let ys = Number(y.value);
        let san = Number(ss.value);
        let we = Number(ee.value);
        let zuyu = Number(z.value);
        let num = ys + (san * 1 - we * 2) - zuyu;
        if (num >= 1) {
            text.innerHTML = "阳寿未尽"
        }
        if (num === 0) {
            text.innerHTML = "寿终入薄"
        }
        if (num < 0) {
            text.innerHTML = "打入地狱"
        }
    }
    reset.onclick = function () {
        y.value = ''
        ss.value = ''
        ee.value = ''
        z.value = ''
    }
    document.onkeydown = function (e) {
        if (e.keyCode === 13) {
            btn.onclick()
        }
        if (e.keyCode === 8) {
            reset.onclick()
            y.focus()
            text.innerHTML = "未知"
        }
    }
</script>

</html>
